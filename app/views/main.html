<div class="panel">
  <h1>Resource</h1>
  <input type="text" class="box" ng-model="file.resourcePath" />

  <div class="items">
    <h2>APIs</h2>
    <ul>
      <li ng-repeat="resource in file.apis">
        <input type="text" class="box" ng-model="resource.path" />
      </li>
    </ul>
  </div>

  <div class="items">
    <h2>Models</h2>
    <ul class="last">
      <li ng-repeat="model in file.models">
        <input type="text" class="box" ng-model="model.id" />
      </li>
    </ul>
  </div>

</div>
<div class="panel">
  <div ui-ace="{mode: 'json'}" readonly="true" ng-model="fileContents"></div>
</div>
