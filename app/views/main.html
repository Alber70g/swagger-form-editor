<div class="panel">
  <h1><span class="invert">Resource</span><div class="box">{{file.resourcePath}}</div></h1>
  <div class="items">
    <h2><span class="invert">APIs</span></h2>
    <ul>
      <li class="box" ng-repeat="resource in file.apis">{{resource.path}}</li>
    </ul>
  </div>

  <div class="items">
    <h2><span class="invert">Models</span></h2>
    <ul class="last">
      <li class="box" ng-repeat="model in file.models">{{model.id}}</li>
    </ul>
  </div>

</div>
<div class="panel">
  <div ui-ace="{mode: 'json'}" readonly="true" ng-model="fileContents"></div>
</div>
